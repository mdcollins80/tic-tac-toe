      <div class="container credentials-all" id="landing">

          <h1 class="display-3">TIC-TAC-BRO!</h1>
        </div>
        <div class="landing box">
          <form class="credentials" id="user-sign-up">
              <input type="text" name="credentials[email]" id="user-email-sign-up" placeholder="Email">
              <input type="password" name="credentials[password]" id="user-password-sign-up" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" id="user-password-conf-sign-up" placeholder="Password Confirm">
              <button type="submit" class="btn btn-default">Sign Up</button>
          </form>
        </div>

        <div class="landing box">
          <form class="credentials" id="user-sign-in">
              <input type="text" name="credentials[email]" id="user-email-sign-in" placeholder="Email">

      <main class="hidden">
        <div class="container gameboard-all">
          <div class="gameboard-row">
            <div class="col-xs-4 box gameboard" id=0>0</div>

            <div class="col-xs-4 box gameboard" id=2>2</div>

            <div class="col-xs-6 col-s-3 col-md-3 box">

                <button type="submit" class="btn btn-primary reset">New Game</button>
              </form>
            </div>
            <div class="col-xs-6 col-s-3 col-md-3 box">
              <form id="join-game">
                <button type="submit" class="btn btn-primary">Join Game</button>

            </div>
            <div class="col-xs-6 col-s-3 col-md-3 box">

            </div>
            <div class="col-xs-6 col-s-3 col-md-3 box">
              <button type="button" class="btn btn-primary">Mom</button>
